{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">

        {% if post.published_date %}
            <div class="date">

        {{ post.published_date }}
            </div>

        {% endif %}

		{% if user.is_authenticated %}
			<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
			<span class="glyphicon glyphicon-pencil"><span></a>
		{% endif %}

        <h1>{{ post.title }}</h1>
       	<p>{{ post.text|linebreaksbr }}</p>
       	<img src="https://vashikoshki.ru/wp-content/uploads/2017/12/chernaja_britanskaja_koshka.jpg" alt="vashikoshki.ru/">
    </div>
{% endblock %}
